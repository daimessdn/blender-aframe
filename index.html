<html>
	<head>
		<!-- include A-Frame obviously -->
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!-- include ar.js for A-Frame -->
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body style='margin : 0px; overflow: hidden;'>
	<a-scene 
		embedded arjs='sourceType: webcam;'
		renderer="precision: medium;">
		<!-- create your content here. just a box for now -->
		<!-- <a-box
						position='0 0.5 0'
						material='opacity: 0.5;'>
		</a-box> -->
		<a-assets>
			<a-asset-item id="virus-obj" src="blender_files/corona.obj"></a-asset-item>
			<a-asset-item id="virus-mtl" src="blender_files/corona.mtl"></a-asset-item>
		</a-assets>
		<a-entity
			position="0, 0, 0"
			scale="0.20 0.20 0.20"
			obj-model="obj: #virus-obj; mtl: #virus-mtl;" >
		</a-entity>
		<!-- define a camera which will move according to the marker position -->
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
	
	<div id="footbar">
		<h1>welcome</h1>
		<p>You can select the lab you want to try, or try your firs AR/VR experience by scanning 'Hiro marker' on your camera. Hiro marker can be obtained from search engine.</p>
		<p>
			<a href="lab/table.html">try your first VR lab</a>
		</p> 
	</div>
	</body>
</html>
